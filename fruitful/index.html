<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
    <link href="../index.css" rel="stylesheet" />
    <title>eˉlektron.live</title>
    <style>
      body {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@flussonic/flussonic-webrtc-player/dist/index.js"></script>
    <script type="module" src="./index.js"></script>
    <header style="align-items: center">
      <div style="display: flex; align-items: center">
        <h1>eˉlektron<span style="color: red">.</span>live</h1>
        &emsp;
        <a href=".."><div class="pill-gray">← Back to schedule</div></a>
      </div>

      <h3><span id="stats"></span> live viewers</h3>
    </header>
    <br /><br />
    <main>
      <div>
        <video-js id="main-stream" class="vjs-fluid"> </video-js>
        <br />
        <p
          style="
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 8px;
            background: #222;
            padding: 24px;
          "
        >
          Please allow access to your camera. By saying YES you become a public
          audience member in our venue!

          <button onclick="getCamera()">Start video</button>
        </p>
        <div style="height: 180px; overflow: auto" id="event"></div>
      </div>
      <div>
        <video-js id="spectators-stream" class="vjs-fluid"></video-js>
        <br />
        <article class="chat">
          <script
            id="cid0020000246593815710"
            data-cfasync="false"
            async
            src="//st.chatango.com/js/gz/emb.js"
            style="width: 100%; height: 320px"
          >
            {
              "handle":"elektronlivetest",
              "arch":"js",
              "styles":{
                "a":"000000",
                "b":100,
                "c":"FFFFFF",
                "d":"000000",
                "e":"000000",
                "g": "ffffff",
                "h":"999999",
                "k":"222222",
                "l":"000000",
                "m":"aaaaaa",
                "n":"aaaaaa",
                "p":"12",
                "q":"000000",
                "r":100,
                "t":40,
                "usricon":0,
                "allowpm":0,
                "cnrs":"0"
              }
            }
          </script>
        </article>
      </div>
    </main>
  </body>
</html>
